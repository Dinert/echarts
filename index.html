<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echarts图表</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #app {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="app">
    <button @click="changeData">切换数据</button>
    <d-echart :options="chartOptions" :chart-data="chartData"
      type="line" :key="key" @auto-tooltip-callback="autoTooltipCallback">
    </d-echart>
  </div>
</body>
<script src="http://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.3.2/echarts.min.js"></script>
<script src="./dist/bundle.umd.js"></script>
<script>

  new Vue({
    el: '#app',
    data: {
      chartOptions: {
        xAxis: [
          {
            axisTick: {
              show: false
            }
          }
        ]
      },
      chartData: {
      },
      key: false
    },
    mounted() {
      this.changeData()

    },
    methods: {
      autoTooltipCallback(chart) {
        console.log(chart, 'chartchartchart')
      },
      configCallback(options, chart, callback) {
        callback(options)
      },
      callback(chart) {
        console.log(chart, 'aaaaaaaaaaaa')
      },
      changeData() {
        this.chartData = {
          _isGradualColors: false,
          _autoTooltip: 3000,
          "legend": {
            "data": ["落户奖励", "经营贡献奖", "办公用房补贴", "提升能级奖励"]
          },
          "series": [{
            "data": [68, 62, 75, null],
            "name": "落户奖励",
            "type": "bar"
          }, {
            "data": [180, 167, 212, null],
            "name": "经营贡献奖",
            "type": "bar"
          }, {
            "data": [29, 33, 38, null],
            "name": "办公用房补贴",
            "type": "bar"
          }, {
            "data": [null, null, 26, 29],
            "name": "提升能级奖励",
            "type": "bar"
          }],
          "xAxis": [{
            "axisTick": {
              "show": false
            },
            "data": [2019, 2020, 2021, 2022],
            "type": "category"
          }],
          "yAxis": [{
            "type": "value"
          }]
        }
      }
    },
    components: {
      DEchart: window['dinert-echarts'].DEchart
    }
  })
</script>

</html>
