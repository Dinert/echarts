<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echarts图表</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #app {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="app">
    <button @click="changeData">切换数据</button>
    <d-echart @callback="callback" @config-callback="configCallback" :options="chartOptions" :chart-data="chartData"
      type="line" :key="key">
    </d-echart>
  </div>
</body>
<script src="http://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.3.2/echarts.min.js"></script>
<script src="./dist/bundle.umd.js"></script>
<script>

  new Vue({
    el: '#app',
    data: {
      chartOptions: {
        xAxis: [
          {
            axisTick: {
              show: false
            }
          }
        ]
      },
      chartData: {
      },
      key: false
    },
    mounted() {
      this.changeData()

    },
    methods: {
      configCallback(options, chart, callback) {
        callback(options)
      },
      callback(chart) {
        console.log(chart, 'aaaaaaaaaaaa')
      },
      changeData() {
        setTimeout(() => {
          this.chartData = {
            _isGradualColors: false,
            _autoTooltip: 3000,
            _autoDownPlay: 3000,
            series: [{
              type: 'bar',
              data: [1, 2, 3, 4, 5, 6]
            }]
          }
          this.changeData()
        }, 10000)

      }
    },
    components: {
      DEchart: window['dinert-echarts'].DEchart
    }
  })
</script>

</html>
