<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echarts图表</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #app {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="app">
    <d-column @callback="callback" @config-callback="configCallback" :chartData="chartData"></d-column>
  </div>
</body>
<script src="http://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="./dist/lib-umd.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      chartData: {
        xAxis: [
          {
            type: "category",
            data: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
          },
        ],
        yAxis: [
          {
            type: "value",
          },
        ],
        series: [
          {
            data: [150, 230, 224, 218, 135, 147, 260],
            type: "line",
          },
        ],
      }
    },
    methods: {
      configCallback(chart, options, callback) {
      },
      callback(chart) {
        console.log(chart, 'aaaaaaaaaaaa')
      }
    },
    components: {
      DColumn: lib.DColumn
    }
  })
</script>

</html>
