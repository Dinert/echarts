<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echarts图表</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #app {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="app">
    <d-echart @callback="callback" @config-callback="configCallback" :chart-data="chartData" type="pie"></d-echart>
  </div>
</body>
<script src="http://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
<script src="./dist/bundle.umd.js"></script>
<script>

  new Vue({
    el: '#app',
    data: {
      chartData: {
        _autoTooltip: true,
        series: [{
          type: 'pie',
          data: [1, 2, 3]
        }]
      }

    },
    methods: {
      configCallback(options, chart, callback) {
        callback(options)
      },
      callback(chart) {
        console.log(chart, 'aaaaaaaaaaaa')
      }
    },
    components: {
      DEchart: window['dinert-echarts'].DEchart
    }
  })
</script>

</html>
