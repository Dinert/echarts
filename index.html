<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echarts图表</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #app {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="app">
    <d-chart @callback="callback" @config-callback="configCallback" :chart-data="chartData"></d-chart>
  </div>
</body>
<script src="http://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
<script src="./dist/bundle.umd.js"></script>
<script>
  var data = [{
    value: 3661,
    name: '<10w'
  }, {
    value: 5713,
    name: '10w-50w'
  }, {
    value: 9938,
    name: '50w-100w'
  }, {
    value: 17623,
    name: '100w-500w'
  }, {
    value: 3299,
    name: '>500w'
  }];
  option = {
    backgroundColor: '#fff',
    title: {
      text: '注册资金',
      subtext: '2016年',
      x: 'center',
      y: 'center',
      textStyle: {
        fontWeight: 'normal',
        fontSize: 16
      }
    },
    tooltip: {
      show: true,
      trigger: 'item',
      formatter: "{b}: {c} ({d}%)"
    },
    legend: {
      orient: 'vertical',
      icon: 'circle',
      right: '2%',
      top: '30%',
      data: ['<10w', '10w-50w', '50w-100w', '100w-500w', '>500w']
    },
    series: [{
      type: 'pie',
      selectedMode: 'single',
      radius: ['25%', '58%'],
      color: ['#86D560', '#AF89D6', '#59ADF3', '#FF999A', '#FFCC67'],

      label: {
        normal: {
          position: 'inner',
          formatter: '{d}%',

          textStyle: {
            color: '#fff',
            fontWeight: 'bold',
            fontSize: 14
          }
        }
      },
      labelLine: {
        normal: {
          show: false
        }
      },
      itemStyle: {
        borderColor: '#fff',
        borderWidth: 20
      },
      data: data
    }, {
      type: 'pie',
      radius: ['58%', '60%'],
      itemStyle: {
        normal: {
          color: '#0E3871'
        },
      },
      label: {},
      data: data
    }]
  }
  new Vue({
    el: '#app',
    data: {
      chartData: { ...option }
    },
    methods: {
      configCallback(chart, options, callback) {
        return options
      },
      callback(chart) {
        console.log(chart, 'aaaaaaaaaaaa')
      }
    },
    components: {
      DChart: window['dinert-echarts'].DChart
    }
  })
</script>

</html>
