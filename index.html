<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echarts图表</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #app {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="app">
    <d-echart :options="chartOptions" :chart-data="chartData" type="line" :key="key"
      @auto-tooltip-callback="autoTooltipCallback" @callback="callback">
    </d-echart>
  </div>
</body>
<script src="http://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.3.2/echarts.min.js"></script>
<script src="./dist/bundle.umd.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      chartOptions: {
        xAxis: [
          {
            axisTick: {
              show: false
            }
          }
        ]
      },
      chartData: {
      },
      key: false
    },
    mounted() {
      this.changeData()

    },
    methods: {
      autoTooltipCallback(chart) {
        console.log(chart, 'chartchartchart')
      },
      configCallback(options, chart, callback) {
        callback(options)
      },
      callback(chart) {

        chart.getZr().on('mouseover', event => {
          event.topTarget.parent.setStyle('color', 'red')
          const legendDataIndex = event.topTarget.parent.__legendDataIndex // 每个legend的index
        })


      },
      changeData() {
        this.chartData = {
          _autoTooltip: 3000,
          _isGradualColors: false,
          title: {
            text: 'Stacked Line'
          },
          tooltip: {
            trigger: 'axis'
          },
          legend: {
            data: ['Email', 'Union Ads', 'Video Ads', 'Direct', 'Search Engine']
          },
          grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
          },
          toolbox: {
            feature: {
              saveAsImage: {}
            }
          },
          xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
          },
          yAxis: {
            type: 'value'
          },
          series: [
            {
              name: 'Email',
              type: 'line',
              stack: 'Total',
              data: [120, 132, 101, 134, 90, 230, 210]
            },
            {
              name: 'Union Ads',
              type: 'line',
              stack: 'Total',
              data: [220, 182, 191, 234, 290, 330, 310]
            },
            {
              name: 'Video Ads',
              type: 'line',
              stack: 'Total',
              data: [150, 232, 201, 154, 190, 330, 410]
            },
            {
              name: 'Direct',
              type: 'line',
              stack: 'Total',
              data: [320, 332, 301, 334, 390, 330, 320]
            },
            {
              name: 'Search Engine',
              type: 'line',
              stack: 'Total',
              data: [820, 932, 901, 934, 1290, 1330, 1320]
            }
          ]
        }
      }
    },
    components: {
      DEchart: window['dinert-echarts'].DEchart
    }
  })
</script>

</html>
